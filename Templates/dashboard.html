{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-navbar">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <i class="fab fa-github fa-2x mx-3 ps-1"><img src="{% static 'asset/img/logo.png' %}" class="logo-game"
                        alt="Logo"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nhân Vật</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vũ Khí</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Khu Vực</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row icon-game-nav">
                    <img src="{% static 'asset/img/genshin.png' %}" class="photo-game" alt="Logo">
                    <form action="register" method="post">
                        {% csrf_token %}
                        <button class="bg-dark login-button"><span class=" me-5 ms-2 name-game">Genshin Impact</span></button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
</body>

</html>
